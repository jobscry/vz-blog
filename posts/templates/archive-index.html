{% extends "base.html" %}

{% block user-menu %}

{% endblock %}

{% block main-content %}
	{% load cache %}
	{% cache 900 archive_index %}
<h2>Archive</h2>

<ul>
{% for year in date_list %}
	<li><a href="{% url archive_year year.year %}" title="archive for {{ year.year }}">{{ year.year }}</a></li>
{% endfor %}
</ul>
	{% endcache %}
{% endblock %}
