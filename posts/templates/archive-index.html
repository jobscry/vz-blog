{% extends "base.html" %}

{% block page_title %} :: Archive{% endblock %}

{% block main_content %}
<h2>Archive</h2>
<ul>
    {% for year in date_list %}
	<li><a href="{{ "archive_year"|url(year.year) }}" title="archive for {{ year.year }}">{{ year.year }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
