{% extends "base.html" %}

{% block user-menu %}

{% endblock %}

{% block main-content %}
    {% load cache %}
    {% cache 3600 archive_year year %}
<h2>
	<a href="{% url archive_index %}" title="back to archive">Archive</a>
	&gt; {{ year }}
</h2>

<ul>
        {% for month in date_list %}
	<li><a href="{% url archive_month month.year, month.month %}" title="archive for {{ month|date:"F" }} {{ month.year }}">{{ month|date:"F" }}</a></li>
        {% endfor %}
</ul>
    {% endcache %}
{% endblock %}
