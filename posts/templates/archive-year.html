{% extends "base.html" %}

{% block page_title %} :: Archive :: {{ year }}{% endblock %}

{% block main_content %}
<h2>
	<a href="{{ "archive_index"|url }}" title="back to archive">Archive</a>
	&gt; {{ year }}
</h2>
<ul>
    {% for month in date_list %}
	<li><a href="{{ "archive_month"|url(year=month.year, month=month.month) }}" title="archive for {{ month.strftime('%B') }} {{ month.year }}">{{ month.strftime('%B') }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
