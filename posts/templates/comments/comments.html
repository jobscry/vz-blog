{% for comment in comment_list %}
<p class="meta">
    <a href="{{ post.get_absolute_url() }}#comment_{{ comment.pk }}" title="permalink for comment {{ loop_index}}">#{{ loop.index }}</a> <a name="#comment_{{ comment.pk }}">{{ comment.added_on|naturalday }}, by 
    {% if comment.author_url %}
    <a rel="no-follow" href="{{ comment.user_url }}">{{ comment.author_name }}</a>
    {% else %}
    {{ comment.author_name }}
    {% endif %}
    </a>
</p>
<p>{{ comment.body }}</p>
{% endfor %}
