{% for comment in post|comment_list %}
<p class="meta">
    <a href="#comment_{{ comment.pk }}" title="permalink for comment {{ loop_index}}">#{{ loop.index }}</a> <a name="#comment_{{ comment.pk }}">{{ comment.submit_date|naturalday }}, by 
    {% if comment.user_url %}
    <a rel="no-follow" href="{{ comment.user_url }}">{{ comment.user_name }}</a>
    {% else %}
    {{ comment.user_name }}
    {% endif %}
    </a>
</p>
<p>{{ comment.comment }}</p>
{% endfor %}
