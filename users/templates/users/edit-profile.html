{% extends "base.html" %}

{% block main_content %}
	{% if user == this_user %}
<h2>Editing My Profile</h2>
	{% else %}
<h2>Editing {{ this_user }}'s Profile</h2>
	{% endif %}

<form action="{% url edit_profile this_user.username %}" method="post">
{{ this_user_form.as_p|safe }}
<p><input type="submit" value="Save Profile" /></p>
{% endblock %}
