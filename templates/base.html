<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Blog{% block page-title %}{% endblock %}</title>
        <link rel="alternate" type="application/rss+xml" title="Latest Posts" href="{{ base_url }}{% url django.contrib.syndication.views.feed url="latest" %}">
		<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/production.default.css">
		<!--[if IE]><link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/default.ie.css"><![endif]-->
	</head>
	<body class="l7 normal equal">
		<div id="container">
			<div id="header">			
				<div class="content">				
					<h1><a href="{% url posts_list %}" title="posts list">Blog</a></h1>
				</div>
			</div>
			<div id="primary">
				<div class="content">				
					{% block main-content %}{% endblock %}
				</div>
			</div>
			<div id="secondary">			
				<div class="content"></div>
			</div>
			<div id="tertiary">
				<div class="content">
					<div id="flatpages">
					    {% include "flatpages/list.html" %}
					</div>
					<div id="user-menu">
					    <h3>Options</h3>
					    {% include "user-menu.html" %}
					</div>
					<div id="posts-user-menu">
					    <h3>Posts</h3>
    					{% include "posts-user-menu.html" %}
    				</div>
    				<div id="tags">
					    <h3>Tags</h3>
    				    {% include "post-tags.html" %}
    				</div>
					<div id="linkroll">
					    {% include "linkroll.html" %}
					</div>
					{% block menus %}{% endblock %}
                    <a href="http://www.djangoproject.com/">
                        <img src="{{ MEDIA_URL }}/images/djangosite80x15.gif" border="0" alt="A Django site." title="A Django site.">
                        </a>
				</div>
			</div>
			<div id="footer">
				<div class="content">				
					<p><small>Blog pre-alpha</small></p>
				</div>
			</div>
		</div>
	</body>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">google.load("jquery", "1.2.6");</script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/production.js"></script>
</html>
