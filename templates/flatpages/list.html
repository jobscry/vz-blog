{% if flatpages.count %}
<div class="pages-list">
    <ul>
    {% for page in flatpages %}
        <li>
            <a href="{{ page.get_absolute_url }}" title="{{ page.title }}">{{ page.title }}</a>
        {% if not forloop.last %}
            |
        {% endif %}
        </li>
    {% endfor %}
    </ul>
</div>
{% endif %}
